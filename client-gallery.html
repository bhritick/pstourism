    <script>
        function animateNumber(elementId, targetNumber, duration) {
            const element = document.getElementById(elementId);
            let startNumber = 0;
            const increment = targetNumber / (duration / 10);  // increment value for each interval (10ms)
            let currentNumber = startNumber;

            const interval = setInterval(() => {
                currentNumber += increment;
                if (currentNumber >= targetNumber) {
                    currentNumber = targetNumber;
                    clearInterval(interval);
                }
                element.textContent = Math.floor(currentNumber);
            }, 20);
        }

        document.addEventListener('DOMContentLoaded', () => {

            setTimeout(() => {
                animateNumber('counter1', 100, 3000);
                animateNumber('counter2', 100, 3000);
                animateNumber('counter3', 100, 3000);
                animateNumber('counter4', 100, 3000);
            }, 1000);
        });
    </script>
        <script>
            // List of website pages (this can be dynamic or fetched from the server)
            const pages = [
                { title: 'Home', url: '/home' },
                { title: 'Our Packages', url: '/packges.html' },
                // { title: 'Services', url: '/services' },
                // { title: 'Contact', url: '/contact' },
                // { title: 'Blog', url: '/blog' },
                // { title: 'Portfolio', url: '/portfolio' },
                // { title: 'FAQ', url: '/faq' }
            ];
    
            // Function to search for pages based on user input
            function searchPages() {
                const query = document.getElementById('searchInput').value.toLowerCase();
                const resultList = document.getElementById('resultList');
                resultList.innerHTML = '';  // Clear previous results
    
                // Filter pages based on query
                const filteredPages = pages.filter(page => page.title.toLowerCase().includes(query));
    
                if (filteredPages.length > 0) {
                    filteredPages.forEach(page => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="${page.url}">${page.title}</a>`;
                        resultList.appendChild(listItem);
                    });
                } else {
                    resultList.innerHTML = '<li>No pages found.</li>';
                }
            }
        </script>
